<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        //Set the two dates
        today = new Date()
        var date_of_departure = new Date(today.getFullYear(), 11, 25) //Month is 0-11 in JavaScript
        if (today.getMonth() == 11 && today.getDate() > 25) //if date_of_departure has passed already
            date_of_departure.setFullYear(date_of_departure.getFullYear() + 1) //calculate next year's date_of_departure
        //Set 1 day in milliseconds
        var one_day = 1000 * 60 * 60 * 24

        //Calculate difference btw the two dates, and convert to days
        document.write(Math.ceil((date_of_departure.getTime() - today.getTime()) / (one_day)) +
            " days left until date_of_departure!")
    </script>
</body>

</html>
